<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка, каталог</title>
    <link href="css/style.css" rel="stylesheet"
>    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="production">
          <div class="production__title catalog__title">Процесс производства</div>
          <div class="production__previewPicture">
            <div class="production__previewPlayIcon"></div>
          </div>
          <div class="production__video"></div>
          <div class="production__text">По&nbsp;просьбам наших любимых фолловеров мы&nbsp;сняли для вас подробное видео о&nbsp;том, как появляются наши товары.</div>
          <a class="button production__button" href="" title="Сделать заказ">Сделать заказ</a>
        </section>
      </div>
      <footer class="footer">
        <div class="footer__content container">
          <div class="footer__logo"></div>
          <div class="socials">
            <a title="Инстаграмм" class="socials__social socials__social--insta" href=""></a>
            <a title="Facebook" class="socials__social socials__social--fb" href=""></a>
            <a title="Twitter" class="socials__social socials__social--twitter" href=""></a>
          </div>
          <div class="developedBy">
            <a class="developedBy__link" href="https://htmlacademy.ru/" title="html academy">
              <span class="developedBy__text">Разработано</span>
              <span class="developedBy__icon"></span>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
